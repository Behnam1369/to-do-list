<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>To-Do List</title>
</head>

<body>
  <div class="to-do-list">
    <div class="header">
      <span>Today's To Do</span>
      <i class="fa fa-refresh refresh"></i>
    </div>
    <div class="new">
      <input type="text" class="txtNew" placeholder="Add to your list" />
      <i class="fa fa-level-down add"></i>
    </div>
    <div class="items">

    </div>
    <div class="footer">
      <span class="remove">Clear all compeleted</span>
    </div>
  </div>
</body>

</html>
